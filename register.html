<body>

      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"

          <li class="nav-item">

  <!-- nav bar -->
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
          <div class="card-img-left d-none d-md-flex">
            <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Registre-se abaixo</h5>
            <form id="registerForm" method="POST" action="/register">

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInputUsername" name="username"
                  placeholder="myusername" required autofocus>
                <label for="floatingInputUsername">Nome de Usuário</label>
              </div>

              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInputEmail" name="email"
                  placeholder="name@example.com">
                <label for="floatingInputEmail">Endereço de e-mail</label>
              </div>

              <hr>

              <div class="form-floating m b-3">
                <input type="password" class="form-control" id="floatingPassword" name="password"
                  placeholder="Password">
                <label for="floatingPassword">Senha</label>
              </div>

              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPasswordConfirm" placeholder="Confirm Password">
                <label for="floatingPasswordConfirm">Confirmar Senha</label>
              </div>

              <div class="d-grid mb-2">
                <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit"
                  href="login.html">Registrar</button>
              </div>

              <a class="d-block text-center mt-2 small" href="login.html">Já tem uma conta? Login</a>

              <hr class="my-4">

              <div class="d-grid mb-2">
                <button class="btn btn-lg btn-google btn-login fw-bold text-uppercase" type="submit">
                  <i class="fab fa-google me-2"></i> Entre com o Google
                </button>
              </div>

              <div class="d-grid">
                <button class="btn btn-lg btn-facebook btn-login fw-bold text-uppercase" type="submit">
                  <i class="fab fa-facebook-f me-2"></i> Entre com o Facebook
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
